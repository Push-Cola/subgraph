specVersion: 1.0.0
features:
  - nonFatalErrors
  - ipfsOnEthereumContracts
indexerHints:
  prune: auto
description: Lazy Mint Factory Indexer
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LazyMintFactory
    network: base
    source:
      address: "0x4ED099ab3fd90CE6607C4412afa7F6f1645A63fD"
      abi: LazyMintFactory
      startBlock: 27337189
    provider:
      url: "https://base-mainnet.g.alchemy.com/v2/AiHJp8DqQ6baXmRekNj8FJ37igYDqsdg"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - LazyMintDeployed
      abis:
        - name: LazyMintFactory
          file: ./abis/LazyMintFactory.json
      eventHandlers:
        - event: LazyMintDeployed(indexed address,address,string,uint256,uint256,uint256,uint256,address,uint256,uint256)
          handler: handleContractCreated
      file: ./src/factory.ts

templates:
  - name: LazyMint1
    kind: ethereum/contract
    network: base
    source:
      abi: LazyMint1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ApprovalForAll
        - BatchMetadataUpdate
        - ContractURIUpdated
        - CouponRedeemed
        - DefaultRoyalty
        - MetadataFrozen
        - OwnerUpdated
        - RoyaltyForToken
        - TokenClaimed
        - TokensClaimed
        - TokensLazyMinted
        - TransferBatch
        - TransferSingle
        - URI
        - AffiliateRegistered

      abis:
        - name: LazyMint1
          file: ./abis/LazyMint1.json
      eventHandlers:
        - event: CouponRedeemed(indexed address,indexed uint256,address,uint256,address,uint256,address)
          handler: handleCouponRedeemed
        - event: TokenClaimed(indexed address,indexed address,indexed uint256,uint256,address,address,uint256)
          handler: handleTokenClaimed
        - event: AffiliateRegistered(indexed address,uint256,address,uint256,uint256)
          handler: handleAffiliateRegistered
      file: ./src/coupon.ts
  - name: TokenMetadata
    kind: file/ipfs
    source:
      url: "https://gateway.pinata.cloud/ipfs/"
    mapping:
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TokenMetadata
      file: ./src/coupon.ts
      handler: handleMetadata
      abis:
        - name: LazyMint1
          file: ./abis/LazyMint1.json
