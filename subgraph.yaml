specVersion: 1.0.0
indexerHints:
  prune: auto
description: Lazy Mint Factory Indexer
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LazyMintFactory
    network: base
    source:
      address: "0xC11679595D1Bd415b556d8E41e8b00311057d354"
      abi: LazyMintFactory
      startBlock: 23688370
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/factory.ts
      entities:
        - FactoryEvent
      abis:
        - name: LazyMintFactory
          file: ./abis/LazyMintFactory.json
      eventHandlers:
        - event: LazyMintDeployed(indexed address,address,string,uint256,uint256,uint256,uint256,address,uint256,uint256)
          handler: handleContractCreated

templates:
  - name: LazyMint1
    kind: ethereum/contract
    network: base
    source:
      abi: LazyMint1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ApprovalForAll
        - BatchMetadataUpdate
        - ContractURIUpdated
        - CouponRedeemed
        - DefaultRoyalty
        - MetadataFrozen
        - OwnerUpdated
        - RoyaltyForToken
        - TokenClaimed
        - TokensClaimed
        - TokensLazyMinted
        - TransferBatch
        - TransferSingle
        - URI
        - AffiliateRegistered

      abis:
        - name: LazyMint1
          file: ./abis/LazyMint1.json
      eventHandlers:
        - event: CouponRedeemed(indexed address,indexed uint256,address,uint256,address,uint256,address)
          handler: handleCouponRedeemed
        - event: TokenClaimed(indexed address,indexed address,indexed uint256,uint256,address,address,uint256)
          handler: handleTokenClaimed
        - event: AffiliateRegistered(indexed address,uint256,address,uint256,uint256)
          handler: handleAffiliateRegistered
      file: ./src/lazy-mint-1.ts
  - name: TokenMetadata
    kind: file/ipfs
    mapping:
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TokenMetadata
      file: ./src/coupon.ts
      handler: handleMetadata
      source:
        format: json
      abis:
        - name: LazyMint1
          file: ./abis/LazyMint1.json
