specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LazyMintFactory
    network: base
    source:
      address: "0x5Ff8f89BF3fa45ff11B6269f78BaBc7B8f6583C2"
      abi: LazyMintFactory
      startBlock: 23622207
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - FactoryEvent
      abis:
        - name: LazyMintFactory
          file: ./abis/LazyMintFactory.json
      eventHandlers:
        - event: LazyMintDeployed(indexed address,address,string,uint256,uint256,uint256,uint256,address,uint256,uint256)
          handler: handleContractCreated
      file: ./src/factory.ts

templates:
  - name: LazyMint1
    kind: ethereum/contract
    network: base
    source:
      abi: LazyMint1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ApprovalForAll
        - BatchMetadataUpdate
        - ContractURIUpdated
        - CouponRedeemed
        - DefaultRoyalty
        - MetadataFrozen
        - OwnerUpdated
        - RoyaltyForToken
        - TokenClaimed
        - TokensClaimed
        - TokensLazyMinted
        - TransferBatch
        - TransferSingle
        - URI
      abis:
        - name: LazyMint1
          file: ./abis/LazyMint1.json
      eventHandlers:
        - event: CouponRedeemed(indexed address,indexed uint256,address,uint256,address,uint256,address)
          handler: handleCouponRedeemed
        - event: TokenClaimed(indexed address,indexed address,indexed uint256,uint256,address,address,uint256)
          handler: handleTokenClaimed
      file: ./src/lazy-mint-1.ts
  - name: TokenMetadata
    kind: file/ipfs
    mapping:
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TokenMetadata
      file: ./src/coupon.ts
      handler: handleMetadata
      source:
        file: /ipfs/{id} 
      abis:
        - name: LazyMint1
          file: ./abis/LazyMint1.json
