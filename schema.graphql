type User @entity(immutable: true) {
  id: Bytes!
  coupons: [Coupon!]! @derivedFrom(field: "user")
  affiliates: [Affiliate!]! @derivedFrom(field: "user")
}

type Coupon @entity(immutable: true) {
  id: Bytes!
  user: User!
  address: Bytes!
  metadata: TokenMetadata
  maxSupply: BigInt!
  claimExpiration: BigInt!
  redeemExpiration: BigInt!
  lockedBudget: BigInt!
  currencyAddress: Bytes!
  fee: BigInt!
  tokenId: BigInt!
  affiliates: [Affiliate!]! @derivedFrom(field: "coupon")
}

type Affiliate @entity(immutable: true) {
  id: Bytes!
  user: User! @derivedFrom(field: "affiliates")
  coupon: Coupon! @derivedFrom(field: "affiliates")
  affiliateId: BigInt!
  contractAddress: Bytes!
  timestamp: BigInt!
}

type TokenMetadata @entity {
  id: ID!
  image: String
  name: String!
  bgColor: String
  textColor: String
  logo: String
  address: String
  qrColor: String
  description: String
}

type CouponRedeemed @entity(immutable: true) {
  id: Bytes!
  owner: Bytes!
  tokenId: BigInt!
  affiliateAddress: Bytes!
  FEE: BigInt!
  contractAddress: Bytes!
  timestamp: BigInt!
  currency: Bytes!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type TokenClaimed @entity(immutable: true) {
  id: Bytes!
  claimer: Bytes!
  receiver: Bytes!
  tokenId: BigInt!
  quantity: BigInt!
  affiliateAddress: Bytes!
  contractAddress: Bytes!
  timestamp: BigInt!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
