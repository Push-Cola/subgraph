specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LazyMintFactory
    network: base
    source:
      address: "0xC11679595D1Bd415b556d8E41e8b00311057d354"
      abi: LazyMintFactory
      startBlock: 23653189
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - LazyMintDeployed
      abis:
        - name: LazyMintFactory
          file: ./abis/LazyMintFactory.json
      eventHandlers:
        - event: LazyMintDeployed(indexed address,address,string,uint256,uint256,uint256,uint256,address,uint256,uint256)
          handler: handleLazyMintDeployed
      file: ./src/lazy-mint-factory.ts
